<!DOCTYPE html>
<html ng-app="myApp" ng-controller="HomeCtrl">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title ng-bind="documentTitle">Stock Stalker</title>
    <link rel='shortcut icon' href='static/logo.png' type='image/x-icon' />

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Morris -->
    <link href="static/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="static/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="static/css/animate.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="static/css/jqcandlestick.css" />
    <link href="static/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <script src="static/js/moment.js"></script>
    <script src="static/js/moment-timezone.js"></script>

</head>

<body>
    <div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element text-center">
                        <span>
                            <img alt="Stock Stalker" src="static/img/logo4.png" />
                        </span>

                    </div>
                    <div class="logo-element">
                        SS
                    </div>
                </li>
                <li class="active">
                    <a href="{{ url_for('index') }}"><i class="fa fa-home"></i> <span class="nav-label">Home</span></a>
                </li>

                <li>
                    <a href="{{ url_for('historical_data') }}"><i class="fa fa-area-chart"></i> <span class="nav-label">History Records</span></a>
                </li>

                <li>
                    <a href="{{ url_for('finance_news') }}"><i class="fa fa-newspaper-o"></i> <span class="nav-label">Finance News</span></a>
                </li>

                <li>
                    <a href="{{ url_for('twitter_feeds') }}"><i class="fa fa-rss"></i> <span class="nav-label">Twitter Feeds</span></a>
                </li>

                <li>
                    <a href="{{ url_for('working') }}"><i class="fa fa-tasks"></i> <span class="nav-label">How it Works ?</span></a>
                </li>

                <li >
                    <a href="{{ url_for('about') }}"><i class="fa fa-info"></i> <span class="nav-label">About Us</span></a>
                </li>

                <li>
                    <a href="{{ url_for('contact') }}"><i class="fa fa-envelope-o"></i> <span class="nav-label">Contact Us</span></a>
                </li>

            </ul>

        </div>
    </nav>

        <div id="page-wrapper" class="gray-bg row">
        <div class="row border-bottom">
        <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
         <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
         <br />

        <center>

            <ul class="nav navbar-top-links">

                <li>
                    <h1 class="page-header">An Online tool which Predict the Intra day Stock Market Prices</h1>
                </li>
            </ul>

        <div class="form-group">
                <table>
                    <tbody>
                        <tr>
                            <td><i class="fa fa-search"></i></td>
                            <td><input type="text" style="border:none !important;" placeholder="Search for Stocks . . ." class="form-control" name="top-search" id="top-search"></td>
                        </tr>
                    </tbody>
                </table>
        </div>
        </center>
        </nav>
        </div>

            {% block content %}{% endblock %}

        <div class="footer">
            <div class="pull-right">
                Developed by <strong>FAST Univeristy</strong> Students.
            </div>
            <div>
                <strong>Copyright</strong> Stock Stalker &copy; 2016
            </div>
        </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="static/js/jquery-2.1.1.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Flot -->
    <script src="static/js/plugins/flot/jquery.flot.js"></script>
    <script src="static/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="static/js/plugins/flot/jquery.flot.spline.js"></script>
    <script src="static/js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="static/js/plugins/flot/jquery.flot.pie.js"></script>
    <script src="static/js/plugins/flot/jquery.flot.symbol.js"></script>
    <script src="static/js/plugins/flot/jquery.flot.time.js"></script>

    <!-- Peity -->
    <script src="static/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="static/js/demo/peity-demo.js"></script>

    <!-- jqGrid -->
    <script src="static/js/plugins/jqGrid/i18n/grid.locale-en.js"></script>
    <script src="static/js/plugins/jqGrid/jquery.jqGrid.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="static/js/inspinia.js"></script>
    <script src="static/js/plugins/pace/pace.min.js"></script>

    <!-- jQuery UI -->
    <script src="static/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- Jvectormap -->
    <script src="static/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="static/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

    <!-- EayPIE -->
    <script src="static/js/plugins/easypiechart/jquery.easypiechart.js"></script>

    <!-- Sparkline -->
    <script src="static/js/plugins/sparkline/jquery.sparkline.min.js"></script>

    <!-- Sparkline demo data  -->
    <script src="static/js/demo/sparkline-demo.js"></script>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="static/js/jquery.jqcandlestick.js"></script>
    <script src="static/js/canvasjs.min.js"></script>


</body>
</html>
